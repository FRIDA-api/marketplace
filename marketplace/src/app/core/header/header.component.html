<header class="header">
  <a routerLink="/" tabindex="0">
    <img
      ngSrc="assets/icons/header-icon.png"
      alt="Logo von FRIDA"
      class="frida-image"
      height="182" width="1024"
    />
  </a>


  <nav>
    <a
      class="header-link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ariaCurrentWhenActive="page"
      >{{ "HEADER.API_CATALOGUE" | translate }}</a
    >

    <a
      class="header-link"
      routerLink="/api-explorer"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >{{ "HEADER.API_EXPLORER" | translate }}</a
    >
  </nav>

  <section>
    <select #langSelect (change)="translate.use(langSelect.value)">
      @for(language of translate.getLangs(); track language) {
        <option
          [value]="language"
          [selected]="language === translate.currentLang"
        >
          {{ language }}
        </option>
      }
    </select>

    <button class="contact-button">info&#64;freeinsurancedata.de</button>
  </section>
</header>
