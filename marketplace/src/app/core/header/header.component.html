<header class="header" #header>
  <img
    routerLink="/"
    src="assets/icons/header-icon.png"
    alt="Logo von FRIDA"
    class="frida-image"
  />

  <nav>
    <a
      class="header-link"
      routerLink="/api-catalogue"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >{{ "HEADER.API_CATALOGUE" | translate }}</a
    >

    <a
      class="header-link"
      routerLink="/api-explorer"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >{{ "HEADER.API_EXPLORER" | translate }}</a
    >
    <select #langSelect (change)="translate.use(langSelect.value)">
      @for(language of translate.getLangs(); track language) {
      <option
        [value]="language"
        [selected]="language === translate.currentLang"
      >
        {{ language }}
      </option>
      }
    </select>
  </nav>
</header>
