<section class="back-to-overview-section">
  <div class="back-to-overview-container">
    <p class="back-to-overview-arrow"><</p>
    <p class="back-to-overview-text" routerLink="/">{{ "API_OVERVIEW.BACK_TO_OVERVIEW" | translate }}</p>
  </div>
  <hr class="back-to-overview-line">
</section>

<section class="api-explorer-headline-section">
  <div class="api-header">
    <div class="api-icon">
      <img [ngSrc]="getIconPath()" alt="" width="80" height="80">
    </div>
    <div class="api-header-text">
      <h1 class="api-explorer-headline">{{ "API_OVERVIEW." + getApiName() + ".HEADLINE"  | translate }}</h1>
      <p class="api-explorer-subheadline">{{ "API_OVERVIEW." + getApiName() + ".SUBHEADLINE" | translate }}</p>
      <div class="tag-container">
        <div class="tag" style="background-color: #6FBEAB">
          Pension
        </div>
      </div>
    </div>
  </div>
</section>

<section class="api-explorer-tabs-section">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="{{ 'API_OVERVIEW.TAB_OVERVIEW' | translate }}"><app-overview-tab [apiName]="getApiName()"></app-overview-tab></mat-tab>
    <mat-tab label="{{ 'API_OVERVIEW.TAB_DOCUMENTATION' | translate }}"></mat-tab>
  </mat-tab-group>
</section>
