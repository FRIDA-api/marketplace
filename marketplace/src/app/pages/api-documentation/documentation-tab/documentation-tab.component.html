<div class="api-documentation-container">
  @if (getGithubLink()) {
    <div class="view-on-github-container">
      <a class="view-on-github-link" [href]=getGithubLink() target="_blank">
        {{ "API_OVERVIEW.VIEW_ON_GITHUB" | translate }}
      </a>
    </div>
  }
  @if (!currentApiSwaggerPath()) {
    <div class="no-swagger-container">
      <p class="no-swagger-text">{{ "API_OVERVIEW.COMING_SOON_TEXT" | translate }}</p>
    </div>
  }
  <div class="swagger-container" [ngStyle]="currentApiSwaggerPath() ? { display: 'block' } : { display: 'none' }">
    <div id="swagger-ui"></div>
  </div>
</div>
