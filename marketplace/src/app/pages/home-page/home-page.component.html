<div class="cards-container">
  <div *ngFor="let api of apiList">
    <mat-card class="api-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{ api.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p>{{ api.shortDescription }}</p>
      </mat-card-content>
      <img mat-card-image class="card-image" ngSrc="./assets/icons/favicon_150x150.png" alt="API Logo" height="150"
           width="150">
    </mat-card>
  </div>
</div>
